name: Test and Publish to PyPI

on:
  push:
    tags:
      - "v*"
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: poetry install --with dev --no-interaction --no-root

      - name: Run linting
        run: |
          poetry run python -m flake8 python/ --count --select=E9,F63,F7,F82 --show-source --statistics
          poetry run python -m flake8 python/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run tests
        run: poetry run pytest python/test/ -v --cov=python/oguild --cov-report=xml

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  build-and-publish:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Configure Poetry
        run: poetry config pypi-token.pypi ${{ secrets.PYPI_TOKEN }}

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Build oguild package
        run: poetry build

      - name: Publish oguild to PyPI
        run: poetry publish --no-interaction --skip-existing

      - name: Build guildpack alias package
        run: |
          cd alias
          poetry build

      - name: Publish guildpack to PyPI
        run: |
          cd alias
          poetry config pypi-token.pypi ${{ secrets.PYPI_TOKEN }}
          poetry publish --no-interaction --skip-existing
